<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>stock market analysis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- heading -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="text-info">Stock Market</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container">
                    <!-- chart-section -->
                    <div class="row">
                        <div class="col-sm-8 mb-3 mb-sm-0">
                            <div class="card">
                                <div class="card-body" id="card-body">
                                    <canvas id="myChart"></canvas>
                                    <div class="buttons-div" id="buttons-div">
                                        
                                    </div>
                            </div>
                        </div>
                    </div>
                    <!-- stock-list-section -->
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">STOCKS LIST AND PRICE</h5>
                                <div id="stockNameBookValueAndProfit" class="stockNameBookValueAndProfit"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <!-- summary-section -->
                <section id="summary-section">
                    <div class="col-8">
                        <div class="card mt-3">
                            <div class="card-body">
                                <h3 class="card-title">
                                    <span id="stockName"></span>
                                    <span id="stockBookValue"></span>
                                    <span id="stockProfit"></span>
                                </h3>
                                <p class="card-text" id = 'summary'></p>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

     
<script src="script.js"></script>
  </body>
</html>
